<style>
.modal__overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
}

.modal__close {
  background: transparent;
  border: 0;
}

.micromodal-slide {
  display: none;
}

.micromodal-slide.is-open {
  display: block;
}

.micromodal-slide[aria-hidden="false"] .modal__overlay {
  animation: mmfadeIn .3s cubic-bezier(0.0, 0.0, 0.2, 1);
}

.micromodal-slide[aria-hidden="false"] .modal__container {
  animation: mmslideIn .3s cubic-bezier(0, 0, .2, 1);
}

.micromodal-slide[aria-hidden="true"] .modal__overlay {
  animation: mmfadeOut .3s cubic-bezier(0.0, 0.0, 0.2, 1);
}

.micromodal-slide[aria-hidden="true"] .modal__container {
  animation: mmslideOut .3s cubic-bezier(0, 0, .2, 1);
}

.micromodal-slide .modal__container,
.micromodal-slide .modal__overlay {
  will-change: transform;
}

.header-fixed {
  transition: .5s;
}

</style>

<nav id="navigation-wrapper" class="flex flex-wrap items-center w-1/2 z-50">

<a href="#mobile-menu" data-micromodal-trigger="mobile-menu" id="mobile-menu-button" class="flex flex-wrap items-center ml-auto text-right z-50">
  <span class="w-auto">
    <img class="w-auto text-right" src="https://res.cloudinary.com/pioneer-design/image/upload/v1589308960/Mark%20and%20Co/mobile-menu_xw1i1f.png">
  </span>
  <span class="hidden lg:block font-sty text-color-013644 uppercase pl-2">MENU</span>
</a>

<div class="micromodal-slide" id="mobile-menu" aria-hidden="true">
  <div class="flex flex-wrap z-50 modal__overlay" tabindex="-1">
    <div class="flex flex-wrap lg:block items-start w-full lg:w-1/2 ml-auto bg-white py-8 px-5 xs:px-10 md:px-20 lg:px-12 xl:px-24 shadow-lg modal__container">
      <div id="logo" class="lg:hidden w-1/2 text-2xl xs:text-3xl sm:text-4xl md:text-4xl py-1 z-50">
        <a id="logo-text" href="/" class="font-ibm-mono font-bold text-left">
          <img class="w-64" src="{{ .Site.Data.global_data.logos.logo }}">
        </a>
      </div>
      <div class="w-1/2 lg:w-full text-right lg:p-6">
        <a data-micromodal-close aria-label="Close this dialog window" class="text-3xl text-color-013644 text-right lg:pr-6 hover:cursor-pointer"><i data-micromodal-close class="fas fa-times"></i></a>
      </div>
      <div class="w-11/12 sm:w-5/6 mx-auto flex flex-wrap font-dom mobile-menu-list">
        {{ $currentNode := . }}
        {{ range .Site.Menus.mobile }}
        {{ if .HasChildren }}
      <div class='w-full text-left text-lg sm:text-3xl font-bold pb-8 leading-none'><a class='no-underline tracking-wide desktop-menu-item'>{{ .Name }}</a>
        <ul class='w-11/12 mx-auto pt-5' role='menu'>
          {{ range .Children }}
              <li>
                <a href='{{ .URL | safeURL }}' {{if .Pre}}target="_blank"{{else}}{{end}} class='text-sm sm:text-lg opacity-75 text-white no-underline leading-loose menu-item'>{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
          {{ else }}
          <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}w-full font-canela text-color-013644 text-left text-3xl lg:text-6xl font-bold no-underline pb-8" href="{{.URL | safeURL }}" {{if .Pre}}target="_blank"{{else}}{{end}}>{{ .Name }}</a>{{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

</nav>
